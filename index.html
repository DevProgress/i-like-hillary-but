---
layout: default
---

<div class="home">
  <div class="header-col  header-col-3">
        <p class="text">{{ site.description }}</p>
  </div>

  <ul class="post-list">
    {% for post in site.issues %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
