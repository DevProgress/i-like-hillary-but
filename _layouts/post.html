---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
	{% if page.image %}
  	<img src="/img/{{ page.image }}">
    {% endif %}
 

    {{ content }}
  </article>

</div>
