---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} • <span class="sharing-links">{% include social-sharing.html %}</span></div>
  </header>

  <article class="post-content">
	{% if page.image %}
  	<img src="/img/{{ page.image }}">
    {% endif %}


    {{ content }}
  </article>

</div>
